image:
  registry: saks01weuacrpgpgo5qvmwo.azurecr.io
  repository: opdrachten/meetbouten
  tag: latest

labels:
  app: meetbouten

network:
  allow-ingress:
    annotations:
      helm.sh/hook-weight: "-5"
    selector: app == 'meetbouten'
    ingress:
      - action: Allow
    egress:
      - action: Allow

secrets:
  certificate:
    type: keyvault
    tls: meetbouten

  app:
    type: opaque
    secrets:
      azure-container: django

  vault:
    type: keyvault
    annotations:
      helm.sh/hook-weight: "-5"
    secrets:
      - secret-key
      - oidc-base-url
      - oidc-rp-client-id
      - oidc-rp-client-secret
      - applicationinsights-connection-string
      - azure-connection-string

jobs:
  migrate:
    annotations:
      helm.sh/hook: post-install,post-upgrade
      helm.sh/hook-weight: "-5"
    tempDirs:
      - /tmp
    resources:
      requests:
        cpu: 100m
        memory: "256Mi"
      limits:
        cpu: 2
        memory: "512Mi"
    containers:
      - name: main
        secrets:
          - database
          - vault
        command:
          - python
          - manage.py
          - migrate

  certificate-init:
    secrets:
      - certificate
    annotations:
      helm.sh/hook: post-install,post-upgrade
    containers:
      - name: main
        command:
          - sleep
        args:
          - "1"

cronJobs:
  # Make daily backups of the database for team GoB, so the data can be exposed to the public
  pg-dump:
    schedule: "0 0 * * *"
    volumes:
      - name: tmp
        spec:
          emptyDir: {}
    resources:
      requests:
        cpu: 100m
        memory: "256Mi"
      limits:
        cpu: 200m
        memory: "500Mi"
    containers:
      - name: main
        volumes:
          - name: tmp
            mountPath: /tmp
        secrets:
          - database
          - vault
          - app
        command:
          - python
          - manage.py
          - pgdump


deployments:
  app:
    selectorLabels:
      component: app
    autoscale:
      cpu: 70
    resources:
      requests:
        cpu: 100m
        memory: "128Mi"
      limits:
        cpu: 200m
        memory: "256Mi"
    tempDirs:
      - /tmp
    containers:
      - name: main
        secrets:
          - database
          - vault
          - app
        ports:
          - port: 8000
            name: http
        securityContext:
          runAsUser: 1001

services:
  app:
    ports:
      - name: http
        port: 80
        targetPort: 8000
    selector:
      component: app

ingress:
  app:
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 50m
    paths:
    - path: /
      service: app
      port: 80
    className: nginx
    tls: certificate