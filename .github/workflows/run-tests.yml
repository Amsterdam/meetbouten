name: Checks

on:
  pull_request:
    branches: main


jobs:
  linting-and-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Run linting and tests
        uses: amsterdam/opdrachten-team-github-workflows/linting-and-tests@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repo_name: amsterdam
          project_name: meetbouten